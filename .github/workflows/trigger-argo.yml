name: Trigger ArgoCD

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  verify-labels:
    runs-on: ubuntu-latest
    outputs:
      contains-deploy-label: ${{ steps.verify-labels.outputs.contains-deploy-label }}
    steps:
      - name: Checkout
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 #v3.5.0
        with:
          ref: ${{ github.head_ref }}

      - name: Verify labels
        id: verify-labels
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [[ -n $(gh pr view --json labels --jq '.labels[].name | select(startswith("deploy-"))') ]]; then
            echo "contains-deploy-label=true" >> $GITHUB_OUTPUT
          else
            echo "contains-deploy-label=false" >> $GITHUB_OUTPUT
          fi

  doing-something:
    needs: verify-labels
    runs-on: ubuntu-latest
    if: needs.verify-labels.outputs.contains-deploy-label == 'true'
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 #v3.5.0

      - name: Do something
        run: |
          echo "Create PR for kubernetes-manifests"
