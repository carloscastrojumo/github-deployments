name: Trigger ArgoCD

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  verify-labels:
    runs-on: ubuntu-latest
    outputs:
      contains-deploy-label: ${{ steps.verify-labels.outputs.contains-deploy-label }}
    steps:
      - name: Verify labels
        id: verify-labels
        run: |
          labels='${{ toJson(github.event.pull_request.labels) }}'
          if [[ -n $(echo $labels | jq -c '.[] | select(.name | contains ("deploy-")) | .name') ]]; then
            echo "Found deploy label"
          else
            echo "Did not find deploy label"
          fi

  doing-something:
    needs: verify-labels
    runs-on: ubuntu-latest
    if: needs.verify-labels.outputs.contains-deploy-label == 'true'
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 #v3.5.0

      - name: Do something
        run: |
          echo "Create PR for kubernetes-manifests"
